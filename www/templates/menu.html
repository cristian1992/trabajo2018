<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="dark-bg expanded" style="background-size: 0 !important;">
            <span class="avatar" style="background: url('img/systemlog.png'); background-size: cover; border-radius: 0 !important;left:76px;"></span>
            <h2 style="font-size:12px;left=10px">{{nombre_real}}</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.profile" style="font-size: 18px;text-align:center">
                  <b>Inicio</b>
                </ion-item>
                <hr>
                 <ion-item nav-clear menu-close style="font-size: 18px;text-align:center" ng-click="scanBarcode()">
                 <b>Scanear</b>
                 </ion-item>
                <hr>
	              <ion-item nav-clear menu-close style="font-size: 18px;text-align:center" ng-click="CerrarSesion()">
                  <b>Cerrar Sesi√≥n</b>
                </ion-item>
                <hr>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
